name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare files for deployment
        run: |
          # Create a clean deployment directory
          mkdir -p _site
          # Copy prototype files to _site
          cp prototype/index.html _site/index.html
          cp -r prototype/styles _site/
          cp -r prototype/scripts _site/
          # Create .nojekyll to prevent Jekyll processing
          touch _site/.nojekyll
          # Verify files are in place
          echo "Files in _site:"
          ls -la _site/
          echo "Checking index.html exists:"
          test -f _site/index.html && echo "✓ index.html found" || echo "✗ index.html missing"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

