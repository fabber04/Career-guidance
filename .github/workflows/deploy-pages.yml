name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare files for deployment
        run: |
          # Copy prototype files to root for GitHub Pages
          cp prototype/index.html index.html
          cp -r prototype/styles .
          cp -r prototype/scripts .
          # Create .nojekyll to prevent Jekyll processing
          touch .nojekyll
          # Remove any README files that might interfere
          rm -f README.md documentation/README.md
          # Verify index.html exists
          echo "Verifying deployment files:"
          ls -la index.html styles/ scripts/ || echo "Error: Files not found"
          test -f index.html && echo "✓ index.html ready" || echo "✗ index.html missing"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

